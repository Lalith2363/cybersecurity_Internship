{% extends 'base.html' %}

{% block title %}faceit :: Login{% endblock %}

{% block content %}
{% if session.get('logged_in') %}
    <div class="container py-5">
        <div class="alert alert-info">You're logged in already!</div>
    </div>
{% else %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <video id="myVideo" autoplay class="w-100" style="border:2px solid #000;"></video>
                    <button id="button" class="btn btn-success mt-2">Face log in</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <form id="login-detail" action="/authenticate_user" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1" placeholder="Enter email" required>
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <input class="btn btn-success" type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}

{% block scripts %}
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        let v = document.getElementById("myVideo");
        let b = document.getElementById("button");
        let imageCanvas = document.createElement('canvas');
        let imageCtx = imageCanvas.getContext("2d");

        function postFile(file) {
            let formdata = new FormData();
            formdata.append("image", file);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onload = function () {
                if (this.status === 200) {
                    var data = JSON.parse(this.responseText);
                    if (data['authenticate'] == true) {
                        alert('User authenticated ! Welcome ' + data['name']);
                        window.location.href = "{{ url_for('dashboard') }}";
                    } else if (data['face_present'] == false) {
                        alert('No face detected in frame!');
                    } else {
                        alert('Unknown user !');
                        window.location.href = "{{ url_for('login') }}";
                    }
                } else {
                    console.error(xhr);
                }
            };
            xhr.send(formdata);
        }

        function sendImagefromCanvas() {
            imageCanvas.width = v.videoWidth;
            imageCanvas.height = v.videoHeight;
            imageCtx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight);
            imageCanvas.toBlob(postFile, 'image/jpeg');
        }

        if (v) { v.onclick = sendImagefromCanvas; }
        if (b) { b.onclick = sendImagefromCanvas; }

        window.onload = function () {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: false })
                .then(stream => { v.srcObject = stream; })
                .catch(err => { console.log('navigator.getUserMedia error: ', err) });
        };
    </script>
{% endblock %}

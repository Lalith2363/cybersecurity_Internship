{% extends 'base.html' %}

{% block title %}faceit :: Sign up{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <form id="signup-form">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" required>
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <video id="myVideo" autoplay class="w-100" style="border:2px solid #000; max-height:360px;"></video>
                    <button id="button" class="btn btn-success mt-2">Sign up</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        let v = document.getElementById("myVideo");
        let b = document.getElementById("button");
        let imageCanvas = document.createElement('canvas');
        let imageCtx = imageCanvas.getContext("2d");

        function postFile(file) {
            let email = document.getElementById("exampleInputEmail1").value;
            let pass = document.getElementById("exampleInputPassword1").value;
            let name = document.getElementById("name").value;
            let formdata = new FormData();
            formdata.append("image", file);
            formdata.append("email", email);
            formdata.append("pass", pass);
            formdata.append("name", name);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/signup_user', true);
            xhr.onload = function () {
                if (this.status === 200) {
                    var data = JSON.parse(this.responseText);
                    if (data['duplicate'] == true) {
                        alert('User already registered !');
                        window.location.href = "{{ url_for('sign_up') }}";
                    } else if (data['face_present'] == true) {
                        alert('User Registration Successful !');
                        window.location.href = "{{ url_for('dashboard') }}";
                    } else {
                        alert('No face detected in the picture. Try again !');
                        window.location.href = "{{ url_for('sign_up') }}";
                    }
                } else { console.error(xhr); }
            };
            xhr.send(formdata);
        }

        function sendImagefromCanvas() {
            imageCanvas.width = v.videoWidth; imageCanvas.height = v.videoHeight;
            imageCtx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight);
            imageCanvas.toBlob(postFile, 'image/jpeg');
        }

        if (v) { v.onclick = sendImagefromCanvas; }
        if (b) { b.onclick = sendImagefromCanvas; }

        window.onload = function () {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: false })
                .then(stream => { v.srcObject = stream; })
                .catch(err => { console.log('navigator.getUserMedia error: ', err) });
        };
    </script>
{% endblock %}
